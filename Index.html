<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEDARION - Advanced LSAT Preparation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #FAFAFA;
        }
        
        /* Hero Section */
        .hero {
            background: #0A0A0A;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .hero-brand {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 12px;
            margin-bottom: 30px;
        }
        
        .hero-brand .v-accent {
            color: #C65D3B;
            font-weight: 700;
        }
        
        .hero-tagline {
            font-size: 20px;
            color: #B0B0B0;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .hero-description {
            font-size: 18px;
            color: #888;
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.8;
        }
        
        .cta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .cta-button {
            background: #C65D3B;
            color: white;
            padding: 18px 50px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .cta-button:hover {
            background: #A04D2E;
            transform: translateY(-2px);
        }
        
        .cta-secondary {
            color: #888;
            font-size: 14px;
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        .cta-secondary:hover {
            color: #C65D3B;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .hero-brand {
                font-size: 48px;
                letter-spacing: 6px;
            }
            
            .hero-tagline {
                font-size: 16px;
            }
            
            .hero-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-brand"><span class="v-accent">V</span>EDARION</h1>
        <p class="hero-tagline">Advanced strategies. Smarter preparation.</p>
        <p class="hero-description">
            Master LSAT patterns through targeted, personalized tutoring. 
            Six years of teaching experience. 173 LSAT scorer. Results-driven approach.
        </p>
        <div class="cta-container">
            <a href="https://calendly.com/vedarion-tutoring/game-plan" class="cta-button">Book a Free Game Plan Call</a>
            <a href="booking.html" class="cta-secondary">or view pricing</a>
        </div>
    </section>
</body>
</html>
