<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - VEDARION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0A0A0A;
            color: white;
            min-height: 100vh;
        }
        
        /* Nav */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            border-bottom: 1px solid #222;
        }
        
        .nav-brand {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            color: white;
            text-decoration: none;
        }
        
        .nav-brand .v-accent {
            color: #C65D3B;
            font-weight: 700;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
        }
        
        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: white;
        }
        
        /* Main Content */
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
        }
        
        .page-title {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .page-title .accent {
            color: #C65D3B;
            font-weight: 600;
        }
        
        .page-subtitle {
            color: #888;
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .back-link {
            color: #C65D3B;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #E07050;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-links {
                gap: 25px;
            }
            
            .page-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Nav -->
    <nav class="nav">
        <a href="index.html" class="nav-brand"><span class="v-accent">V</span>EDARION</a>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="pricing.html">Pricing</a>
            <a href="learn.html">Learn</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <h1 class="page-title">Coming <span class="accent">Soon</span></h1>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </main>
</body>
</html>
